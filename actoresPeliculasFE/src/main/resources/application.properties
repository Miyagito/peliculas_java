server.port=9000
spring.application.name=servicio-cliente-actoresPeliculas

# CONFIGURACION DEL CHARSET PARA HTTP
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8

# Maximo tama?o de archivos que se pueden subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# esto es para que no inicie el data source
spring.datasource.auto-config=false
spring.sql.init.mode=never
spring.devtools.add-properties=false

# esto es para que spring boot pueda manejar la ñ
