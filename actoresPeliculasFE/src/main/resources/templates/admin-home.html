<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>ActoresApp | Página de Inicio</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Agrega Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        /* Estilo personalizado */
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar-fixed-top {
            height: 56px;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 56px); /* Resta la altura de la barra de navegación */
            padding-top: 56px; /* Asegúrate de que el contenido no se superponga con la barra de navegación */
        }
        .card {
            margin: 1rem;
        }
        .card-body-icon {
            position: absolute;
            z-index: 0;
            top: -1.25rem;
            right: -1rem;
            opacity: 0.4;
            font-size: 5rem;
            transform: rotate(15deg);
        }
        /* Estilos adicionales... */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top navbar-fixed-top">
    <!-- Contenido del navbar -->
    <div class="container">
        <a class="navbar-brand" href="/admin-home">ActoresApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/rolSelection">Elegir Rol</a>
                </li>
                <!-- Aquí puedes agregar más elementos de navegación si es necesario -->
            </ul>
        </div>
    </div>
</nav>

<div class="content-container">
    <!-- Botones de gestión -->
    <div class="row mt-5">
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="mr-5">Administrar Actores</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" th:href="@{/actores/listado}">
                    <span class="float-left">Ver detalles</span>
                    <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="mr-5">Administrar Películas</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" th:href="@{/peliculas/listado}">
                    <span class="float-left">Ver detalles</span>
                    <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="mr-5">Administrar Usuarios</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" th:href="@{/usuarios/listado}">
                    <span class="float-left">Ver detalles</span>
                    <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="mr-5">Administrar Críticas</div>
                </div>
                <a class="card-footer text-white clearfix small z-1" th:href="@{/criticas/listado}">
                    <span class="float-left">Ver detalles</span>
                    <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Enlaces a Bootstrap JavaScript y otros scripts si es necesario -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    // Funciones de cookie y autenticación...
</script>
</body>
</html>
