<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Listado de Actores</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap aquí -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2 th:text="${titulo}"></h2>

  <!-- Mensaje de éxito o error, si es necesario -->
  <div th:if="${msg != null}" class="alert alert-success" role="alert" th:text="${msg}"></div>

  <!-- Botón para ir al formulario de nuevo actor -->
  <a class="btn btn-primary mb-2" th:href="@{/actores/nuevo}">Nuevo Actor</a>

  <!-- Tabla de listado de actores -->
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha de Nacimiento</th>
      <th>País</th>
      <!-- Agrega más columnas según tus necesidades -->
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteración sobre la lista de actores -->
    <tr th:each="actor : ${listadoActores}">
      <td th:text="${actor.id}"></td>
      <td th:text="${actor.nombre}"></td>
      <td th:text="${actor.fechaNacimiento}"></td>
      <td th:text="${actor.paisNacimiento}"></td>
      <!-- Agrega más celdas según tus necesidades -->
      <td>
        <!-- Enlaces para editar y borrar un actor -->
        <a class="btn btn-info btn-sm" th:href="@{/actores/editar/{id}(id=${actor.id})}">Editar</a>
        <a class="btn btn-danger btn-sm" th:href="@{/actores/borrar/{id}(id=${actor.id})}" onclick="return confirm('¿Estás seguro?')">Borrar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <nav th:replace="paginator-nav :: paginator"></nav>
</div>

<!-- Agrega los scripts de Bootstrap y otros archivos JS aquí -->
<!-- Por ejemplo, puedes usar los CDN de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
